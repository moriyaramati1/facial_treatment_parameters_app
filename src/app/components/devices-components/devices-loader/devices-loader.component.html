    <div class="card-body">
      <form ngNativeValidate class="fixed-form" dir="rtl" #myForm="ngForm" (ngSubmit)="moveToNextComponent()">
        <div class="form-body">
          <div appDynamicChildLoader
               [component]="selectedComponents[this.treatmentDataService.currentComponentIndex]" >
          </div>
        </div>

        <div class="card-footer bg-white mt-5 border-0">
            <button class="btn gold-button gold-next-button ms-2" type="submit" >הבא </button>

            <button class="btn btn-secondary" type="button" (click)="backToPreviousComponent()"> הקודם</button>
        </div>
      </form>
    </div>
</div>
