<h5>{{ deviceName }}</h5>
<span> {{parameters.procedureName}} </span>
<input type="number" min="1" [max]="6" [(ngModel)]="parameters.procedureValue">
<span> צפיפות </span>
<input type="number" min="100" [max]="450" [(ngModel)]="parameters.density">
<span> אנרגיה </span>
<input type="number" min="10" [max]="40" [step]="5" [(ngModel)]="parameters.energy">

<div>
  <span>חומר</span>
  <input type="text" [(ngModel)]="material"/>
</div>
