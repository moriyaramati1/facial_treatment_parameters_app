<h3 class="form-input-data fw-bolder">{{ deviceName }}</h3>

<div class="form-input-data">
  <span class="form-label"> עצימות </span>

  <input class="form-control" type="number" min="1" max="5" [(ngModel)]="parameters.intensity">
</div>

<div class="form-input-data">
  <span class="form-label"> אורך גל </span>

  <mat-form-field appearance="fill">
    <mat-select [(ngModel)]="parameters.wave">
      <mat-option class="bg-white">ארוך</mat-option>
      <mat-option class="bg-white">קצר</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="form-input-data">
  <span class="form-label"> מהירות </span>

  <input class="form-control" type="number" min="1" max="4" [(ngModel)]="parameters.velocity">
</div>

<div class="form-input-data">
  <span class="form-label">חומר</span>

  <input class="form-control" type="text" [(ngModel)]="material"/>
</div>
