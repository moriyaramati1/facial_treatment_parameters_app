<h3 class="form-input-data fw-bolder">{{ deviceName }}</h3>

<div class="form-input-data">
  <span class="form-label">תוכנית </span>
  @for (procedure of plasmaProcedures | keyvalue ; track procedure.key) {
    <button type="button" [ngClass]="{ 'btn-selected': parameters.selectedProcedure === procedure.value }"
            class="form-control mb-1" (click)="parameters.selectedProcedure=procedure.value">
      {{procedure.value}}
    </button>
  }
</div>

@if(parameters.selectedProcedure != plasmaProcedures.Diamond){
  <div class="form-input-data">
    <span class="form-label">ערך </span>

    <input class="form-control" type="number"
           min="1" max="10"
           name="parameter-value"
           [(ngModel)]="parameters.parameterValue">
  </div>
}

<div class="form-input-data">
  <span class="form-label">חומר </span>

  <input class="form-control" name="material" type="text" [(ngModel)]="material"/>
</div>
