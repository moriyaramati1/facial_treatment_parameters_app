

<div class="container mb-4">
  <button type="button" class="bi bi-box-arrow-right border-0 rounded-1 bg-dark text-white bi-align-center" (click)="logOut()"></button>

  <div class="me-2">
    @if(users){
      <div class="d-flex flex-column align-items-end mb-1" dir="ltr">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="userName" placeholder="שם העובדת" class="text-center">
            @for(user of users; track $index){
              <mat-option class="bg-white"  [value]="user">
                {{ user }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>

      </div>
    }

    <div class="d-flex flex-column align-items-end mb-4" dir="ltr">
      <label class="form-label">שם הלקוחה</label>

    <input class="form-control w-75" type="text" [(ngModel)]="treatmentDataService.patientName">
  </div>

  <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
    @for (device of devices; track device) {
      <div (click)=treatmentDataService.updateSelection(device.name,device.component)>
        <div class="card border-2 h-100 shadow-sm compact"
             [class.selected]="treatmentDataService.isDeviceSelected(device.component)">
          <img class="card-img-top img-fluid"
               style="height: 100px; width: 100px ;object-fit: cover; border-radius: 4px; filter: grayscale(60%)"
               [src]="device.image"
               alt="{{ device.name }}">

          <div class="card-body d-flex flex-column text-center fw-bolder" style="width: 100px; font-size: 0.60rem;">
            <p class="card-text text-muted">{{ device.name }}</p>
          </div>
        </div>
      </div>
    }
  </div>

  <button class="btn gold-button gold-next-button" type="submit" (click)="moveToDevicesComponent()" [disabled]="!treatmentDataService.selectedDevices.length">הבא</button>
</div>
</div>
